<div class="outer">
  <div class="inner">
    <mat-list>
      <mat-list-item>
        <mat-card>
          <mat-card-content>
            <leaf-element [zoom]=4 crs=L.CRS.Simple [x]=0 [y]=0>
              <leaflet-group>
                <circle-element *ngFor="let c; of:latlonColllection;" [lat]='c.lat' [lon]='c.lon' [radius]='0.05'></circle-element>
              </leaflet-group>
              <leaflet-group>
                <polygon-element *ngFor="let c; of:polygonCollection;" [latlngs]='c'></polygon-element>
              </leaflet-group>
            </leaf-element>
          </mat-card-content>
        </mat-card>
      </mat-list-item>
      <mat-list-item>
        <mat-card>
          <mat-card-content>
            <leaf-element [zoom]=4 crs=L.CRS.Simple [x]=0 [y]=0>
              <leaflet-group>
                <circle-element *ngFor="let c; of:gravityCollection;" [x]='c.x' [y]='c.y' [radius]='0.05'></circle-element>
              </leaflet-group>
            </leaf-element>
          </mat-card-content>
        </mat-card>
      </mat-list-item>
    </mat-list>
  </div>
</div>
